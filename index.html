
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Aymen</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">AYMEN</a>
            </div>

            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="links">
                  <a href="#hero">Home</a>
                  <a href="#projects">Project</a>
                  <a href="#skills">Skills</a>
                  <a href="#contact">Contact</a>
            </div>
        </div>
    </div>

    <div class="hero" id="hero">
        <div class="container">
            <div class="text">
                <p><i>Your first step towards digital success</i></p>
                <h1>
                    I Help You For Make<br>
                    Your Ideas <span>Online üë®‚Äçüíª</span><br>
                </h1>
                <div class="btn">
                    <a href="#contact">
                        Contact Me
                        <i class="fa-solid fa-paper-plane"></i>
                    </a>
                </div> 
            </div>

            <div class="img">
                <img src="assets/coding.gif">
            </div>
        </div>
    </div>

    <!-- Start Project -->
    <section class="projects" id="projects">
        <div class="container">
            <div class="top_section">
                <h2>My <span>Projects</span></h2>
            </div>

            <div id="projects-container"></div>
            <script>
                fetch('data.json')
                    .then(response => response.json())
                    .then(data => {
                        const container = document.getElementById('projects-container');

                        data.forEach(project => {
                            const projectBox = `
                                <div class="project_box ${project.class}">
                                    <div class="text">
                                        <h3><a href="#">[${project.id}] ${project.title}</a></h3>
                                        <p>${project.description}</p>
                                        <a href="${project.link}" target="_blank" class="link"><i class="fa-solid fa-arrow-up"></i></a>
                                        </div>
                                        <img src="${project.image}" alt="">
                                        </div>`;

                            container.innerHTML += projectBox;
                        });
                    })
                    .catch(error => console.error('Error fetching data:', error));
            </script>

        </div>
    </section>

    <section class="skills" id="skills">
        <div class="container">
            <div class="top_section">
                <h2>My <span>Skills</span></h2>
            </div>

            <div class="box">
                <div class="skill">
                    <h3>HTML</h3>
                    <i class="fa-brands fa-html5"></i>
                </div>

                <div class="skill">
                    <h3>CSS</h3>
                    <i class="fa-brands fa-css3-alt"></i>
                </div>

                <div class="skill">
                    <h3>JAVASCRIPT</h3>
                    <i class="fa-brands fa-js"></i>
                </div>

                <div class="skill">

                    <i class="fa-brands fa-react"></i>
                </div>
            </div>

        </div>
    </section>

    <!-- Start Contact -->
    <section class="contact" id="contact">

                <h2>Contact <span>Me</span></h2>
            </div>

            <div class="soial_contact">
                <div class="links">
                    <a href="https://www.instagram.com/a.aymen_dev/" target="_blank"><i
                            class="fa-brands fa-instagram"></i> instagram</a>
                    <a href="mailto:aymen.dev10@gmail.com" target="_blank"><i class="fa-solid fa-envelope"></i>
                        aymen.dev10@gmail.com</a>
                </div>
            </div>
        </div>
    </section>
    <!-- End Contact -->

    <script src="./script.js"></script>
</body>
</html>
